<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim so cao nhat trong mang</title>
</head>
<body>
<script>
    function findMax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        alert("giá trị lớn nhất của mảng là:" + max);
    }
    findMax([10, 99, 54, 24, 18, 56]);
</script>
</body>
</html>
